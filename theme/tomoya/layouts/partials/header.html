
<header>
  <div>
      <a href="{{relative_path path ""}}"><div class="title">Matsuura Tomoya</div></a>

      <div class="menu">
        {{#each config.menu}}
        <a href="{{relative_path ../path link ../this}}"><div>{{i18n ../this name}}</div></a>
        {{/each}}
      </div>
    <div class="locales">
      {{#locale_path locales locale this}}
      <a href="{{path}}">
        <span>
          {{name}}

        </span>
      </a>
      {{/locale_path}}
    </div>

    <div class="social">
      {{> socials}}
    </div>
    </div>
</header>
