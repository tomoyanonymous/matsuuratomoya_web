
<header>
  <div>
      <a href="{{.Site.BaseURL | absLangURL}}"><div class="title">Matsuura Tomoya</div></a>

      <div class="menu">
        {{ $currentPage := . }}
        {{range .Site.Menus.main}}
        <a href="{{$.Site.BaseURL}}{{.URL}}"><div {{if $currentPage.IsMenuCurrent "main" . }} class="active"{{end}}>{{.Name}}</div></a>
        {{ end }}
      </div>
    <div class="locales">
      {{range .Translations}}
      <a href="{{.URL}}">
        <span>
          {{.Lang}}

        </span>
      </a>
      {{ end }}
    </div>

    <div class="social">
      {{ partial "socials.html" . }}
    </div>
    </div>
</header>
